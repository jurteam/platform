version: "3"
services:
  jur:
    image: registry.digitalocean.com/jur-jbp/jur_platform:17JUL2020
    working_dir: /var/www/html
    volumes:
      - ./rest:/var/www/html
      - ./build:/var/www/html/public
      - ./environment/nginx/nginx.conf:/etc/nginx/sites-available/default
      - ./environment/php/php.ini:/etc/php/7.2/fpm/php.ini
      - ./environment/supervisor/jbp:/etc/supervisor/conf.d
    ports:
      - "8000:80"
    links:
      - db
      - cache

  db:
    image: mysql:5.7
    env_file: .env.docker-compose
    ports:
      - "3306:3306"
    #volumes:
    #  - ./persistent-runtime/mysql:/var/lib/mysql

  polling:
    image: busybox
    command: tail -f /dev/null
    links:
      - polling_rtr
      - polling_per
      - polling_db
      - polling_producer

  polling_rtr:
    image: node:14.3
    restart: always
    env_file: .env.polling-service
    volumes:
      - ./polling-service/node-services:/var/www/html
    working_dir: /var/www/html
    command: node --unhandled-rejections=strict start-rtr.js
    links:
      - polling_producer

  polling_per:
    image: node:14.3
    env_file: .env.polling-service
    volumes:
      - ./polling-service/node-services:/var/www/html
    working_dir: /var/www/html
    command: node --unhandled-rejections=strict start-per.js

  polling_db:
    image: mysql:5.7
    env_file: .env.polling-service
    ports:
      - "3307:3306"
    #volumes:
    #  - ./persistent-runtime/polling-mysql:/var/lib/mysql

  polling_producer:
    image: registry.digitalocean.com/jur-jbp/polling_producer:17JUL2020
    working_dir: /var/www/html
    volumes:
      - ./polling-service/producer:/var/www/html
      - ./environment/nginx/nginx.conf:/etc/nginx/sites-available/default
      - ./environment/php/php.ini:/etc/php/7.2/fpm/php.ini
      - ./environment/supervisor/producer:/etc/supervisor/conf.d
    ports:
      - "8100:80"
    links:
      - polling_db

  cache:
    image: memcached
