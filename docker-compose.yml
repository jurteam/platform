version: "3"
services:
  jur:
    image: jur_platform:08JUN2020
    working_dir: /var/www/html
    volumes:
      - ./rest:/var/www/html
      - ./build:/var/www/html/public
      - ./environment/nginx/nginx.conf:/etc/nginx/sites-available/default
      - ./environment/supervisor:/etc/supervisor/conf.d
      - ./environment/cron/jur.conf:/var/spool/cron/crontabs/root
      - ./environment/php/php.ini:/etc/php/7.2/fpm/php.ini
    ports:
      - "8000:80"
    links:
      - db
      - cache
      - rabbit

  db:
    image: mysql:5.7
    env_file: .env.docker-compose
    volumes:
      - ./persistent-runtime/mysql:/var/lib/mysql

  rabbit:
    image: rabbitmq:3.8
    env_file: .env.docker-compose
    labels:
      NAME: "rabbit"

  polling:
    image: node:14.3
    restart: always
    env_file: .env.docker-compose
    volumes:
      - ./polling-service:/var/www/html
    working_dir: /var/www/html
    command: node index.js
    links:
      - rabbit

  cache:
    image: memcached
